language: java

sudo: false

jdk:
  - oraclejdk7
  - oraclejdk8

env:
  global:
    - secure: ""

after_success:
  - mvn clean test jacoco:report coveralls:report

deploy:
  provider: releases
  api_key:
    secure: ""
  file: target/siv-mode-$TRAVIS_TAG.jar
  skip_cleanup: true
  on:
    repo: cryptomator/siv-mode
    tags: true
